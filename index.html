<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE EXTREME</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-area">
        <div class="game-area">

        </div>
        <div class="menu-area">
            <div class="menu-prompt"></div>
            <div class="menu-boardSize">
                <label for="boardSize">Board Size:</label>
                <select name="boardSize" id="boardSize">
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                </select>
            </div>
            <div class="menu-pointSize"></div>
            <div class="menu-AILevel"></div>
            <div class="menu-playerSign">
                <label for="playerSign">Player Sign:</label>
                <select name="playerSign" id="playerSign">
                    <option value="X">X</option>
                    <option value="O">O</option>
                    <option value="TICTAC">TICTAC</option>
                    <option value="TOE">TOE</option>
                </select>
            </div>
            <div class="menu-AISign">
                <label for="AISign">AI Sign:</label>
                <select name="AISign" id="AISign">
                    <option value="X">X</option>
                    <option value="O">O</option>
                    <option value="TICTAC">TICTAC</option>
                    <option value="TOE">TOE</option>
                </select>
            </div>
            <div class="menu-about">
                <button>About</button>
            </div>
        </div>
    </div>
</body>
</html>
